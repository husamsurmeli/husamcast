<!DOCTYPE html>
<html>
<body>
    <a href="/casting"><button class="btn btn-lg">Homepage</button></a>
    <br>
<div class="form-wrapper">
    <form method="post" class="form">
      <h3 class="form-heading">Create a New Movie</h3>
      <div class="form-group">
        <label for="title">Title</label>
        {{ form.title(class_ = 'form-control', autofocus = true) }}
      </div>
      <br>
      <div class="form-group">
        <label for="relase">Release Date</label>
        {{ form.release(class_ = 'form-control', placeholder='YYYY-MM-DD', autofocus = true) }}
      </div>
      <br>
      <input type="submit" value="Create Movie" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>

</body>
</html>
