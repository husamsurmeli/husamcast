<!DOCTYPE html>
<html>
<body>
<a href="/casting"><button class="btn btn-lg">Homepage</button></a>
<br>
<h2>Edit Movies</h2>

<ul>
    {% for movie in movies %}
    <li><hr>
        <br>
        <div class="form-wrapper">
            <form method="post" action="/movies/edit/{{ movie.id }}" class="form">
                <input type="text" name="title" value="{{ movie.title }}"> <input type="text"  name="release" value="{{ movie.release }}">
              <input type="submit" value="Edit Movie" class="btn btn-primary btn-lg btn-block">
            </form>
          </div>
          <br>
          <hr>

    </li>
    <br>
    {% endfor %}
</ul>  

</body>
</html>
