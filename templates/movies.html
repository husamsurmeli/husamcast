<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
    
<a href="/casting"><button class="btn btn-lg">Homepage</button></a>
<br>
<h2>Movies</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Release Date</th>
  </tr>
  {% for movie in movies %}
  <tr>
    <td>{{ movie.title }}</td>
    <td>{{ movie.release }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
