<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
	<a href="/casting"><button class="btn btn-lg">Homepage</button></a>
<br>

<h2>Actors</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
  </tr>
  {% for actor in actors %}
  <tr>
    <td>{{ actor.name }}</td>
    <td>{{ actor.age }}</td>
    <td>{{ actor.gender }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
