<!DOCTYPE html>
<html>
<body>
<a href="/casting"><button class="btn btn-lg">Homepage</button></a>
<br>
<h2>Edit Actors</h2>

<ul>
    {% for actor in actors %}
    <li><hr>
        <br>
        <div class="form-wrapper">
            <form method="post" action="/actors/edit/{{ actor.id }}" class="form">
                <input type="text" name="name" value="{{ actor.name }}"> <input type="text"  name="age" value="{{ actor.age }}"> <input type="text"  name="gender" value="{{ actor.gender }}">
              <input type="submit" value="Edit Actor" class="btn btn-primary btn-lg btn-block">
            </form>
          </div>
          <br>
          <hr>

    </li>
    <br>
    {% endfor %}
</ul>  

</body>
</html>
